<div>
  <p>Login</p>
  <form [formGroup]="loginForm">
      <div class="form-group col-md-4">
          <input formControlName="username" type="text" class="form-control" placeholder="User Name">
      </div>
      <div class="form-group col-md-4">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onLogin()" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div *ngIf="message.length > 0" class="alert alert-danger" role="alert">{{ message }}</div>
</div>
